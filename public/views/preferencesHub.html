<div
        class="topbar-container"
        ng-include="'views/includes/topbar.html'"
        ng-init="titleSection='Hub'; goBackToState = true">
</div>

<!-- Hub设置视图 -->
<div class="content preferences" ng-controller="preferencesHubController as prefHub"  style="background: #ECEFF6;">
    <!--<div class="chatbgcolorheight ng-scope"></div>-->
    <!-- 表单 -->
    <form name="settingsHubForm" ng-submit="prefHub.save()" class="" style="background: #ECEFF6;">

        <div><i class="itb" style="color:#B097E7;font-size: 25px;margin-top: -10px;"><img src="./img/Hub-icon@3x.png" width="20"/></i>
            <i translate class="ihub" style="margin-top: -7px;font-size: 16px;">Hub URL</i>
            <input type="text"  style="text-align: right;width: 100%;margin-top: 10px; background: #FFFFFF;height: 50px;border:0px;padding-right: 20px;font-size: 16px;" id="hub" name="hub" ng-model="prefHub.hub"></div>
        <div class="" style="background: #FFFFFF;border:0px;width: 100%;padding-top: 15px;padding-right: 20px;padding-bottom: 10px;">
            <switch  name="autoUpdWitnessesList"  ng-model="autoUpdWitnessesList" class="green right settingpopbtnl"></switch>
            <div translate style="padding-left: 20px;font-size: 16px;">Auto-update the witness list from this hub</div>
        </div>
        <div style="width:100%;padding:30px 18px 0 18px;">
            <input type="submit" style="     width: 100%;    background-color: rgb(36, 109, 152);   border-radius: 26px;color: #fff;
    font-size: 16px;  padding: 0; height: 46px;    " class="  black " value="{{'Save'|translate}}"
                   ng-style="{'background-color':'#236D97'}">
        </div>
    </form>
    <!-- 显示信息 -->
    <div class="size-12 text-center" translate style="color: #AEAFB1;padding: 0 18px;margin-top: -10px;">The hub for receiving messages from other devices.
    </div>
</div>

<div class="extra-margin-bottom"></div>
