<div class="chatbgcolorheight"></div>
<div class="content chatadddeviceout" ng-controller="correspondentDevicesController">
    <ul class="no-bullet manage">
        <li class="line-b ng-scope">
            <div ng-click="$root.go('correspondentDevices.chataddCorrespondentDevice.inviteCorrespondentDevice')" class="pointer chatclearfix">
                <a class="left removeCorrespondentList chatdeletebtn" >
                    <img src="./img/chatinvitedevice.png">
                </a>
                <div class="chatadddevicename ng-binding" translate>Invite the other device</div>
                <div class="right text-gray chat-rigth-jt">
                    <img src="./img/chatltyou.png" class="chatarrow" ng-show="!editCorrespondentList &amp;&amp; hideRemove">
                </div>
            </div>
        </li>
        <li class="line-b ng-scope">
            <div ng-click="$root.go('correspondentDevices.chataddCorrespondentDevice.acceptCorrespondentInvitation')" class="pointer chatclearfix">
                <a class="left removeCorrespondentList chatdeletebtn" >
                    <img src="./img/chatinputcode.png">
                </a>
                <div class="chatadddevicename ng-binding" translate>Accept invitation from the other device</div>
                <div class="right text-gray chat-rigth-jt">
                    <img src="./img/chatltyou.png" class="chatarrow" ng-show="!editCorrespondentList &amp;&amp; hideRemove">
                </div>
            </div>
        </li>

    </ul>
