<!--本页面样式-->
<style>
	/*input的外层*/
	div.inptWrap{
		width: 23.8%;
		float: left;
		margin-right:1.5%;
		position: relative;
	}
	/*margin-right 设定0*/
	div.noMarginR{ margin-right:0; }
	/*清除浮动*/
	div.clearB{ clear:both; }
	/*助记词输入框*/
	input.inptMnemonic{
		width: 100%;
		height: 25px;
		text-align: center;
		margin-bottom:3px;
		font-size: 1rem;
		padding-left: 0.4rem;
		padding-right: 0.4rem;
	}
	/*下面的提示ul > li列表*/
	ul.notiUl{
		width: 100%;
		position: absolute;
		margin:0;
		z-index: 999!important;
		border:1px #f3f3f3 solid;
	}
	ul.mobileUl{
		width: 100%;
		position: absolute;
		margin:0;
		z-index: 999!important;
		border:1px #f3f3f3 solid;
		transition: linear 0.1s;
		height: 0 !important;
		overflow: hidden;
		opacity: 0;
	}
	ul.showList{
		opacity: 1;
		height: 8.1rem !important;
	}
	/*下面的助记词 li表 */
	li.notiLi{
		text-align: center;
		padding:10px 0!important;
		cursor:pointer;
		color: #999;
	}
	li.active{
		background: #f3f3f3;
	}
	li.notiLi:hover{
		background: #f3f3f3;
	}
	li.notiLi span{
		color: #333;
	}
	#recSubmit:active{
		background-color: #c0c0c0 !important;
	}
</style>
<!--本页面样式 结束-->
